version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
    volumes: 
      - db:/var/lib/postgresql/data
      - ./db/initial.sql:/docker-entrypoint-initdb.d/create_tables.sql

volumes:
  db:
    driver: local
